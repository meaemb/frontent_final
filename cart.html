<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart – Baqyt Shaqyrtu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold text-dark fs-3" href="index.html">♡ Baqyt Shaqyrtu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
          <li class="nav-item"><a href="catalog.html" class="nav-link">Catalog</a></li>
          <li class="nav-item"><a href="cart.html" class="nav-link active">Cart</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5 pt-5 text-center">
    <h2 class="text-gradient mb-4 fw-bold">Your Orders</h2>
    <div id="cartItems" class="row justify-content-center"></div>
    <p id="emptyCart" class="text-muted">Your cart is empty.</p>

    <!-- Total -->
    <div id="totalSection" class="mt-3" style="display:none;">
      <h5 class="fw-bold">Total: <span id="totalAmount">0 ₸</span></h5>
    </div>

    <div class="mt-4">
      <button id="clearCart" class="btn btn-danger">Clear Cart</button>
      <button id="placeOrder" class="btn btn-dark ms-2">Proceed to Payment</button>
    </div>
  </section>

  <!-- Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5 class="mb-3 text-gradient">Payment Details</h5>
        <h6 class="mb-3 text-end">
          Total to pay: <span id="modalTotal" class="fw-bold text-gradient">0 ₸</span>
        </h6>
        <form id="paymentForm">
          <div class="mb-3 text-start">
            <label class="form-label">Name on Card</label>
            <input type="text" class="form-control" id="cardName" required>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>
          </div>
          <div class="row text-start">
            <div class="col-md-6 mb-3">
              <label class="form-label">Expiry Date</label>
              <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">CVV</label>
              <input type="password" class="form-control" id="cardCVV" maxlength="3" required>
            </div>
          </div>
          <button type="submit" class="btn btn-dark w-100 mt-3">Pay Now</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer-wide">© <span id="year"></span> Baqyt Shaqyrtu</footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
